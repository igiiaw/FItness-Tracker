<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <i class="bi bi-lightning-charge-fill"></i> FitTrack
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <div id="authNav" class="nav-group">
              <li class="nav-item"><a class="nav-link" href="/pages/login.html">Login</a></li>
            </div>
            <div id="userNav" class="nav-group" style="display: none">
              <li class="nav-item"><a class="nav-link" href="/pages/dashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/workouts.html">Workouts</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/profile.html">Profile</a></li>
              <li class="nav-item" id="adminNav" style="display: none"><a class="nav-link active" href="/pages/admin.html">Admin</a></li>
              <li class="nav-item ms-2">
                <span class="nav-link" style="color: var(--info) !important">
                  <i class="bi bi-person-circle"></i> <span id="navUsername"></span>
                </span>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Admin Content -->
    <section class="section">
      <div class="container">
        <h2 class="section-title">
          <i class="bi bi-shield-lock"></i> Admin Panel
        </h2>

        <div id="accessDenied" class="alert alert-danger" style="display: none">
          <i class="bi bi-exclamation-triangle"></i> Access denied. Admin privileges required.
        </div>

        <div id="adminContent" style="display: none">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-people"></i> All Users
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Joined</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="usersBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="mb-0">&copy; 2025 FitTrack. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      if (!requireAuth()) {}

      document.addEventListener("DOMContentLoaded", function () {
        var user = getUser();
        if (!user || user.role !== "admin") {
          document.getElementById("accessDenied").style.display = "block";
          return;
        }
        document.getElementById("adminContent").style.display = "block";
        loadUsers();
      });

      async function loadUsers() {
        try {
          var users = await apiRequest("/users");
          var tbody = document.getElementById("usersBody");
          var currentUser = getUser();
          var html = "";

          users.forEach(function (u) {
            html +=
              "<tr>" +
              "<td>" + u.username + "</td>" +
              "<td>" + u.email + "</td>" +
              '<td><span class="badge ' + (u.role === "admin" ? "bg-danger" : "bg-primary") + '">' + u.role + "</span></td>" +
              "<td>" + formatDate(u.createdAt) + "</td>" +
              "<td>" +
              (u._id !== currentUser.id
                ? '<button class="btn btn-sm btn-outline-danger" onclick="deleteUser(\'' + u._id + "', '" + u.username + "')\"><i class=\"bi bi-trash\"></i> Delete</button>"
                : '<span class="text-muted">Current</span>') +
              "</td>" +
              "</tr>";
          });
          tbody.innerHTML = html;
        } catch (err) {
          showToast(err.message, "error");
        }
      }

      async function deleteUser(id, username) {
        if (!confirm('Delete user "' + username + '"? This cannot be undone.')) return;
        try {
          await apiRequest("/users/" + id, "DELETE");
          showToast("User deleted.");
          loadUsers();
        } catch (err) {
          showToast(err.message, "error");
        }
      }
    </script>
  </body>
</html>
