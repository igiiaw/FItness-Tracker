<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workouts - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <i class="bi bi-lightning-charge-fill"></i> FitTrack
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <div id="authNav" class="nav-group">
              <li class="nav-item"><a class="nav-link" href="/pages/login.html">Login</a></li>
            </div>
            <div id="userNav" class="nav-group" style="display: none">
              <li class="nav-item"><a class="nav-link" href="/pages/dashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link active" href="/pages/workouts.html">Workouts</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/profile.html">Profile</a></li>
              <li class="nav-item" id="adminNav" style="display: none"><a class="nav-link" href="/pages/admin.html">Admin</a></li>
              <li class="nav-item ms-2">
                <span class="nav-link" style="color: var(--info) !important">
                  <i class="bi bi-person-circle"></i> <span id="navUsername"></span>
                </span>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Workouts Content -->
    <section class="section">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="section-title mb-0">
            <i class="bi bi-activity"></i> My Workouts
          </h2>
          <button class="btn btn-primary" onclick="openWorkoutModal()">
            <i class="bi bi-plus-lg"></i> Add Workout
          </button>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="workoutsTable" style="display: none">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Duration</th>
                    <th>Calories</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="workoutsBody"></tbody>
              </table>
            </div>
            <div id="workoutsEmpty" class="empty-state">
              <i class="bi bi-activity"></i>
              <p>No workouts found. Click "Add Workout" to get started!</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Workout Modal -->
    <div class="modal fade" id="workoutModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="workoutModalTitle">Add Workout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form id="workoutForm">
            <div class="modal-body">
              <input type="hidden" id="workoutId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="workoutTitle" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="workoutDescription" rows="2"></textarea>
              </div>
              <div class="row">
                <div class="col-6 mb-3">
                  <label class="form-label">Type</label>
                  <select class="form-select" id="workoutType">
                    <option value="cardio">Cardio</option>
                    <option value="strength">Strength</option>
                    <option value="flexibility">Flexibility</option>
                    <option value="balance">Balance</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-6 mb-3">
                  <label class="form-label">Status</label>
                  <select class="form-select" id="workoutStatus">
                    <option value="planned">Planned</option>
                    <option value="completed">Completed</option>
                    <option value="skipped">Skipped</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-4 mb-3">
                  <label class="form-label">Duration (min)</label>
                  <input type="number" class="form-control" id="workoutDuration" min="1" required />
                </div>
                <div class="col-4 mb-3">
                  <label class="form-label">Calories</label>
                  <input type="number" class="form-control" id="workoutCalories" min="0" value="0" />
                </div>
                <div class="col-4 mb-3">
                  <label class="form-label">Date</label>
                  <input type="date" class="form-control" id="workoutDate" />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="mb-0">&copy; 2025 FitTrack. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/app.js"></script>
    <script type="module" src="/js/workouts.js"></script>
  </body>
</html>
