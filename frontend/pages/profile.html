<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - FitTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <i class="bi bi-lightning-charge-fill"></i> FitTrack
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <div id="authNav" class="nav-group">
              <li class="nav-item"><a class="nav-link" href="/pages/login.html">Login</a></li>
            </div>
            <div id="userNav" class="nav-group" style="display: none">
              <li class="nav-item"><a class="nav-link" href="/pages/dashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/workouts.html">Workouts</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/goals.html">Goals</a></li>
              <li class="nav-item"><a class="nav-link" href="/pages/progress.html">Progress</a></li>
              <li class="nav-item"><a class="nav-link active" href="/pages/profile.html">Profile</a></li>
              <li class="nav-item" id="adminNav" style="display: none"><a class="nav-link" href="/pages/admin.html">Admin</a></li>
              <li class="nav-item ms-2">
                <span class="nav-link" style="color: var(--info) !important">
                  <i class="bi bi-person-circle"></i> <span id="navUsername"></span>
                </span>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Profile Content -->
    <section class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card">
              <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">?</div>
                <h3 id="profileName">Loading...</h3>
                <span class="badge bg-secondary" id="profileRole"></span>
                <p class="text-muted mt-2" id="profileEmail"></p>
              </div>

              <div class="card-body">
                <h5 class="mb-3">Edit Profile</h5>
                <div id="profileError" class="alert alert-danger" style="display: none"></div>
                <div id="profileSuccess" class="alert alert-success" style="display: none"></div>

                <form id="profileForm">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control" id="profileUsername" required minlength="3" />
                    </div>
                    <div class="col-md-6 mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" id="profileEmailInput" required />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Age</label>
                      <input type="number" class="form-control" id="profileAge" min="1" max="150" />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Weight (kg)</label>
                      <input type="number" class="form-control" id="profileWeight" min="1" step="0.1" />
                    </div>
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Height (cm)</label>
                      <input type="number" class="form-control" id="profileHeight" min="1" />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="mb-0">&copy; 2025 FitTrack. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
